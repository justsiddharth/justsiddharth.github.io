name: siddharthjain
description: My Portfolio Application

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  google_fonts: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/social/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSansRegular.ttf

    - family: OpenSansSB
      fonts:
        - asset: assets/fonts/OpenSansSB.ttf

    - family: OpenSansLite
      fonts:
        - asset: assets/fonts/OpenSansLite.ttf


    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScriptRegular.ttf

    - family: Bellandha
      fonts:
        - asset: assets/fonts/Bellandha.ttf